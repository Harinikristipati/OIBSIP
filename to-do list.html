<!DOCTYPE html>
<html>
<head>
    <title>To-Do List Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color:blueviolet;
        }

        h1 {
            margin-top: 40px;
            text-decoration: #a0ff47;
            background-color: rgb(210, 20, 163);
        }

        .todo-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-column-gap: 20px;
            margin: 20px auto;
            text-align: left;
        }

        .todo-column {
            background-color: #e6f7ff;
            padding: 10px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .todo-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .todo-item span {
            flex-grow: 1;
        }

        .todo-item button {
            background-color: #a0ff47;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .add-todo-container {
            margin: 20px auto;
            text-align: center;
        }

        .add-todo-container input[type="text"] {
            width: 200px;
            padding: 5px;
        }

        .add-todo-container button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>To-Do List Web App</h1>
    <div class="todo-container">
        <div class="todo-column">
            <h2>Pending Tasks</h2>
            <div id="pending-tasks"></div>
        </div>
        <div class="todo-column">
            <h2>Completed Tasks</h2>
            <div id="completed-tasks"></div>
        </div>
    </div>
    <div class="add-todo-container">
        <input type="text" id="new-todo" placeholder="Add new task">
        <button id="add-todo">Add</button>
    </div>

    <script>
        const pendingTasksContainer = document.getElementById('pending-tasks');
        const completedTasksContainer = document.getElementById('completed-tasks');
        const todoInput = document.getElementById('new-todo');
        const addTodoButton = document.getElementById('add-todo');

        function createTodoItem(text) {
            const todoItem = document.createElement('div');
            todoItem.classList.add('todo-item');

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';

            const span = document.createElement('span');
            span.textContent = text;

            const button = document.createElement('button');
            button.textContent = 'Delete';

            todoItem.appendChild(checkbox);
            todoItem.appendChild(span);
            todoItem.appendChild(button);

            return todoItem;
        }

        function addTodoItem() {
            const todoText = todoInput.value;
            if (todoText === '') return;

            const todoItem = createTodoItem(todoText);
            pendingTasksContainer.appendChild(todoItem);

            todoInput.value = '';
        }

        addTodoButton.addEventListener('click', addTodoItem);

        function moveTaskToCompleted(task) {
            const todoItem = task.parentNode;
            todoItem.classList.toggle('completed');
            completedTasksContainer.appendChild(todoItem);
        }

        function moveTaskToPending(task) {
            const todoItem = task.parentNode;
            todoItem.classList.toggle('completed');
            pendingTasksContainer.appendChild(todoItem);
        }

        pendingTasksContainer.addEventListener('click', function(event) {
            const target = event.target;

            if (target.type === 'checkbox') {
                moveTaskToCompleted(target);
            } else if (target.tagName === 'BUTTON') {
                const todoItem = target.parentNode;
                todoItem.remove();
            }
        });

        completedTasksContainer.addEventListener('click', function(event) {
            const target = event.target;

            if (target.type === 'checkbox') {
                moveTaskToPending(target);
            } else if (target.tagName === 'BUTTON') {
                const todoItem = target.parentNode;
                todoItem.remove();
            }
        });
    </script>
</body>
</html>
